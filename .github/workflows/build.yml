name: Build and Deploy Resume

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install resume-cli jsonresume-theme-elegant

      - name: Generate HTML
        run: |
          mkdir dist
          npx resume export dist/index.html --theme jsonresume-theme-elegant --resume resume.json
          cp resume.json dist/resume.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          full_commit_message: "Deploy resume [skip ci]"
