name: Build and Deploy Resume

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Resume CLI
        run: npm install -g resume-cli jsonresume-theme-stackoverflow jsonresume-theme-elegant

      - name: Generate HTML (StackOverflow Theme)
        run: resume export index.html --theme stackoverflow --resume resume.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true
